<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="drumkit.css" />
  <body>
    <div class="drumkit">
      <div data-key="65" class="drumkit__button"><kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="83" class="drumkit__button"><kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="drumkit__button"><kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="drumkit__button"><kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="drumkit__button"><kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="drumkit__button"><kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="drumkit__button"><kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="drumkit__button"><kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="drumkit__button"><kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
  <script src="drumkit.js"></script>
</html>
